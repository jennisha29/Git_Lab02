name: Model Retraining on Push to Main - Github Lab 2

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  retrain:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate Timestamp
        run: |
          ts=$(date '+%Y%m%d%H%M%S')
          echo "timestamp=$ts" >> $GITHUB_ENV

      - name: Retrain Model
        run: python src/train_model.py --timestamp "${{ env.timestamp }}"

      - name: Evaluate Model and Log Metrics
        run: python src/evaluate_model.py --timestamp "${{ env.timestamp }}"

      - name: Commit and Push Changes
        run: |
          git config --global user.email "66032297+jennisha29@users.noreply.github.com"
          git config --global user.name "jennisha29"

          git add "models/model_${{ env.timestamp }}_lr_model.joblib" \
                  "metrics/${{ env.timestamp }}_metrics.json" \
                  "metrics/${{ env.timestamp }}_train_meta.json"

          if ! git diff --cached --quiet; then
            git commit -m "Add model + metrics for ${{ env.timestamp }}"
            git push
          else
            echo "No changes to commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
